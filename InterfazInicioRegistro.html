<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Gourmet - Login y Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/EstilosIniReg.css">
    <script src="JS/desplazamientoPaginas.js" defer></script>
</head>
<body>
<div class="card" id="login-form">
    <h1 class="text-3xl font-serif text-center text-gray-800 mb-6 font-['Playfair_Display']">Café Gourmet</h1>
    <h2 class="text-xl text-center text-gray-700 mb-4 font-['Lato']">Iniciar Sesión</h2>
    <div id="mensaje-login" class="mensaje-registro"></div>
    <form action="procesar_login.php" method="POST">
        <div class="mb-4 relative">
            <label class="block text-gray-700 mb-2 font-['Lato']" for="login-email">Correo Electrónico</label>
            <div class="relative">
                <input type="email" id="login-email" name="login-email" class="input-field w-full p-3 pl-10 border rounded-lg focus:outline-none" placeholder="tu@correo.com" required>
                <span class="coffee-icon"></span>
            </div>
        </div>
        <div class="mb-6 relative">
            <label class="block text-gray-700 mb-2 font-['Lato']" for="login-password">Contraseña</label>
            <div class="relative">
                <input type="password" id="login-password" name="login-password" class="input-field w-full p-3 pl-10 border rounded-lg focus:outline-none" placeholder="••••••••" required>
                <span class="lock-icon"></span>
            </div>
        </div>
        <button type="submit" class="btn-coffee w-full text-white p-3 rounded-lg font-['Lato']">Iniciar Sesión</button>
    </form>
    <p class="text-center text-gray-600 mt-4 font-['Lato']">¿No tienes cuenta? <a href="#" class="text-brown-600 hover:underline" onclick="showRegister()">Regístrate</a></p>
</div>


    <div class="card hidden" id="register-form">
        <h1 class="text-3xl font-serif text-center text-gray-800 mb-6 font-['Playfair_Display']">Café Gourmet</h1>
        <h2 class="text-xl text-center text-gray-700 mb-4 font-['Lato']">Crea tu cuenta</h2>
        <div id="mensaje-registro" class="mensaje-registro"></div>
        <form action="procesar_registro.php" method="POST">
            <div class="mb-4 relative">
                <label class="block text-gray-700 mb-2 font-['Lato']" for="register-name">Nombre Completo</label>
                <div class="relative">
                    <input type="text" id="register-name" name="register-name" class="input-field w-full p-3 pl-10 border rounded-lg focus:outline-none" placeholder="Tu nombre" required>
                    <span class="user-icon"></span>
                </div>
            </div>
            <div class="mb-4 relative">
                <label class="block text-gray-700 mb-2 font-['Lato']" for="register-email">Correo Electrónico</label>
                <div class="relative">
                    <input type="email" id="register-email" name="register-email" class="input-field w-full p-3 pl-10 border rounded-lg focus:outline-none" placeholder="tu@correo.com" required>
                    <span class="coffee-icon"></span>
                </div>
            </div>
            <div class="mb-4 relative">
                <label class="block text-gray-700 mb-2 font-['Lato']" for="register-password">Contraseña</label>
                <div class="relative">
                    <input type="password" id="register-password" name="register-password" class="input-field w-full p-3 pl-10 border rounded-lg focus:outline-none" placeholder="••••••••" required>
                    <span class="lock-icon"></span>
                </div>
            </div>
            <div class="mb-6 relative">
                <label class="block text-gray-700 mb-2 font-['Lato']" for="confirm-password">Confirmar Contraseña</label>
                <div class="relative">
                    <input type="password" id="confirm-password" name="confirm-password" class="input-field w-full p-3 pl-10 border rounded-lg focus:outline-none" placeholder="••••••••" required>
                    <span class="lock-icon"></span>
                </div>
            </div>
            <button type="submit" class="btn-coffee w-full text-white p-3 rounded-lg font-['Lato']">Registrarse</button>
        </form>
        <p class="text-center text-gray-600 mt-4 font-['Lato']">¿Ya tienes cuenta? <a href="#" class="text-brown-600 hover:underline" onclick="showLogin()">Inicia sesión</a></p>
    </div>

</body>
</html>
